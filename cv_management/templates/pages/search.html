<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCV - Gestión de CV de Docentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header con logo y opciones -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold text-blue-500">
                EduCV
            </div>

            <!-- Opciones de navegación -->
            <div>
                <a href="{% url 'signin' %}" class="text-blue-500 font-semibold mr-4">
                    Inicio de Sesión
                </a>
            </div>
            
        </div>
    </header>

    <!-- Sección de búsqueda -->
    <section class="container mx-auto mt-10">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">Consulta el CV de Docentes</h1>
            <p class="mt-2 text-gray-600">Encuentra la información académica de los docentes de manera rápida y eficiente.</p>
        </div>

        <!-- Campo de búsqueda -->
        <div class="mt-8 flex justify-center">
            <input 
                type="text" 
                id="search" 
                class="w-1/2 p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Buscar docente por nombre o área...">
            <button 
                id="searchButton" 
                class="bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600">
                Buscar
            </button>
        </div>
    </section>

    <!-- Resultados de búsqueda -->
    <section id="searchResults" class="container mx-auto mt-10"></section>

    <script>
        // Función para manejar la búsqueda
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('search').value;
            const searchResults = document.getElementById('searchResults');

            if (query) {
                searchResults.innerHTML = `
                    <div class="mt-4">
                        <h2 class="text-xl font-semibold text-gray-800">Resultados para "${query}":</h2>
                        <p class="text-gray-600 mt-2">Mostrando resultados...</p>
                    </div>
                `;
                // Aquí puedes agregar la lógica para consultar los datos de los docentes
            } else {
                searchResults.innerHTML = '<p class="text-red-500">Por favor, ingresa un término de búsqueda.</p>';
            }
        });
    </script>

</body>
</html>
